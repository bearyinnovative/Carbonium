<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<template name="pictures">
  <div class="header">
    <div class="left about"><img src="/images/info@2x.png"> 关于</div>
    <div class="logo">
      <img src="/images/logo@2x.png">
    </div>
  </div>
  <div class="content clearfix">
    <ul>
      <li>
        {{> upload}}
      </li>
      {{# each all}}
      <li>
        <a href="/{{_id}}">
          <img src="{{url}}" class="thumbnail">
        </a>
        <button class="delete-button">delete</button>
      </li>
      {{/each}}
    </ul>
  </div>
</template>
<template name="picture">
  <div class="main-content">
    {{#with picture}}
    <img src="{{url}}" id="fullsize" style="top:{{getTop}}px; left:{{getLeft}}px">
    {{/with}}
  </div>
</template>

<template name="upload">
  <form enctype="multipart/form-data" class="file-form">
    <p>添加文件</p>
    <input name="file" type="file" class="file-input"/>
  </form>
  <progress style="display:none"></progress>
</template>

<template name="qr">
  <div id="qrcode">
  </div>
</template>

<template name="share">
  {{#with picture}}
  <img src="{{url}}" class="thumbnail">
  {{/with}}
  {{#each devices}}
  {{userAgent}}
  {{/each}}
  {{> qr}}
</template>
