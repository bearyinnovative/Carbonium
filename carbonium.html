<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<template name="pictures">
  <div class="header">
    <div class="left about"><img class="icon" src="/images/info@2x.png"> 关于</div>
    <div class="logo">
      <img src="/images/logo@2x.png">
    </div>
  </div>
  <div class="content clearfix">
    <ul>
      <li>
        {{> upload}}
      </li>
      {{# each all}}
      <li>
        <div class="qr-button">
          <a href="/{{_id}}/share">
            <img class="icon" src="/images/qrcode@2x.png">
          </a>
        </div>
        <a href="/{{_id}}">
          <img src="{{url}}" class="thumbnail item">
        </a>
        <button class="delete-button">delete</button>
      </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="picture">
  <div class="main-content">
    {{#with picture}}
    <img src="{{url}}" id="fullsize" style="top:{{getTop}}px; left:{{getLeft}}px">
    {{/with}}
  </div>
</template>

<template name="upload">
  <form enctype="multipart/form-data" class="file-form">
    <img class="icon icon-img" src="/images/pic@2x.png">
    <p>添加图片文件</p>
    <input name="file" type="file" class="file-input"/>
  </form>
  <progress style="display:none"></progress>
</template>

<template name="qr">
  <div id="qrcode">
  </div>
</template>

<template name="share">
  <div class="content">
    {{> qr}}
    {{#each devices}}
    {{userAgent}}
    {{/each}}
  </div>
</template>
