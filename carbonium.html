<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<template name="pictures">
  <ul>
  {{# each all}}
    <li>
      <a href="/{{_id}}">
        <img src="{{url}}" class="thumbnail">
      </a>
      <button class="delete-button">delete</button>
    </li>
  {{/each}}
  </ul>
  {{> upload}}
</template>
<template name="picture">
  {{#with picture}}
    <img src="{{url}}" id="fullsize" style="top:{{getTop}}px; left:{{getLeft}}px">
  {{/with}}
</template>

<template name="upload">
  <form enctype="multipart/form-data" class="file-form">
    <input name="file" type="file" class="file-input"/>
  </form>
  <progress style="display:none"></progress>
</template>

<template name="qr">
  <div id="qrcode">
  </div>
</template>

<template name="share">
  {{#with picture}}
    <img src="{{url}}" class="thumbnail">
  {{/with}}
  {{#each devices}}
    {{userAgent}}
  {{/each}}
  {{> qr}}
</template>
