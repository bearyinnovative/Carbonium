<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<template name="pictures">
  <div class="header">
    <div class="left about">
      <a href="/about">
        <img class="icon" src="/images/info@2x.png"> 关于
      </a>
    </div>
    <div class="logo">
      <img src="/images/logo@2x.png">
    </div>
  </div>
  <div class="content clearfix">
    <ul>
      <li>
        {{> upload}}
      </li>
      {{# each all}}
      <li>
        <div class="qr-button">
          <a href="/{{_id}}/share">
            <img class="icon icon-qrcode" src="/images/qrcode@2x.png">
          </a>
        </div>
        <a href="/{{_id}}">
          <img src="{{url}}" class="thumbnail item">
        </a>
        <div class="corner"></div>
        <img class="icon delete-icon delete" src="/images/delete@2x.png">
      </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="picture">
  <div class="main-content">
    {{#with picture}}
    <img src="{{url}}" id="fullsize" style="top:{{getTop}}px; left:{{getLeft}}px">
    {{/with}}
  </div>
</template>

<template name="upload">
  <form enctype="multipart/form-data" class="file-form">
    <img class="icon icon-img" src="/images/pic@2x.png">
    <p>添加图片文件</p>
    <input name="file" type="file" class="file-input"/>
  </form>
  <progress style="display:none"></progress>
</template>

<template name="qr">
  <div id="qrcode">
  </div>
</template>

<template name="share">
  <div class="content">
    {{> qr}}
    {{#each devices}}
    {{userAgent}}
    {{/each}}
  </div>
</template>

<template name="about">
  <div class="header">
    <a class="button" href="/">返回</a>
  </div>
  <div class="content about-page">
    <div class="logo">
      <img src="/images/logo@2x.png">
    </div>
    <p>
      使用 Carbonium 可以让多个设备屏幕组成一个大屏幕！
    </p>
    <p>
      比如这样：
    </p>
    <img src="/images/about@2x.png">
    <br/>
    <img src="/images/birth@2x.png" style="margin-top: 40px; width: 47px; height: 19px;">
    <p>
      Carbonium 是一熊科技四位成员在 <a href="http://segmentfault.com/e/hackathon36kr-2014">Hackathon</a> 上的创作。
    </p>
    <br/>
    <img src="/images/beary_logo@2x.png" style="margin-top: 40px;width: 98px; height: 21px">
    <p>
      一熊科技有产品 <a href="http://bearyboard.com/">BearyBoard</a> 和 <a href="http://bearychat.com/">BearyChat</a>, 如果有兴趣可以到这里了解一熊。
    </p>
    <p>
      Carbonium 已经在 <a href="http://github.com/">GitHub</a> 上开源。
    </p>
  </div>
</template>
