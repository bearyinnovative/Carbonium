<head>
  <meta name="viewport" content="width=device-width; initial-scale=1">
</head>

<template name="pictures">
  <ul>
  {{# each all}}
    <li>
      <a href="/{{_id}}">
        <img src="{{url}}" class="thumbnail">
      </a>
    </li>
  {{/each}}
  </ul>
</template>
<template name="picture">
  <div class="content">
  {{#with picture}}
    <img src="{{url}}" style="top:{{getTop}}px; left:-{{getLeft}}px">
  {{/with}}
  </div>
</template>
